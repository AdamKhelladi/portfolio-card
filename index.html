<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;800&family=Faster+One&family=Jomhuria&family=Open+Sans:ital,wght@0,300;1,300&family=Work+Sans:wght@200;300;500;600;700&display=swap">

  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Main Template Css File -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="logo">ADXM<span>TECH</span></div>

      <nav>
        <i class="fa-solid fa-bars"></i>
        <ul class="links">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Abour Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

    </div>
  </div>
  <div class="landing">
    <div class="profile-card">
      <div class="image">
        <img src="media/profile_picture.jpg" alt="">
      </div>

      <div class="text">
        <div class="name">ADXMTECH</div>
        <div class="job">YouTuber & Programmer</div>
      </div>

      <div class="media-buttons">
        <a href="#" style="background: #a1306c;" class="link">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" style="background: black;" class="link">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="#" style="background: rgb(111, 0, 255);" class="link">
          <i class="fa-brands fa-discord"></i>
        </a>
        <a href="#" style="background: #ff0000;" class="link">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="fa-regular fa-heart"></i>
          <span class="number">70K</span>
        </div>

        <div class="data">
          <i class="fa-regular fa-comment"></i>
          <span class="number">20K</span>
        </div>

        <div class="data">
          <i class="fa-regular fa-share-from-square"></i>
          <span class="number">22K</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
